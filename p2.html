<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orphanages - Funding Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007BFF;
            color: white;
            text-transform: uppercase;
        }
        tr:nth-of-type(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<h2>Orphanages - Funding Status</h2>
<p style="text-align: center; color: #666; margin-bottom: 20px;">
    Organizations sorted by funding amount (lowest funding first)
</p>

<table>
    <thead>
        <tr>
            <th>Organization Name</th>
            <th>Funding Amount</th>
            <th>Location</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody id="organizations-table-body">
        <!-- Data will be inserted here by JavaScript -->
    </tbody>
</table>

<script>
    async function fetchOrganizations() {
    try {
        const response = await fetch('http://localhost:3000/api/organizations');
        const data = await response.json();
        const tableBody = document.getElementById('organizations-table-body');
        data.forEach(organization => {
            const row = document.createElement('tr');
            const nameCell = document.createElement('td');
            const amountCell = document.createElement('td');
            const locationCell = document.createElement('td');
            const descriptionCell = document.createElement('td');
            
            nameCell.textContent = organization.org_name;
            amountCell.textContent = organization.fund_amount;
            locationCell.textContent = organization.location;
            descriptionCell.textContent = organization.description;
            
            row.appendChild(nameCell);
            row.appendChild(amountCell);
            row.appendChild(locationCell);
            row.appendChild(descriptionCell);
            tableBody.appendChild(row);
        });
    } catch (error) {
        console.error('Error fetching orphanages:', error);
        const tableBody = document.getElementById('organizations-table-body');
        tableBody.innerHTML = '<tr><td colspan="4" style="text-align: center; color: red;">Error loading data. Please make sure the server is running.</td></tr>';
    }
}

document.addEventListener('DOMContentLoaded', fetchOrganizations);

</script>

</body>
</html>
